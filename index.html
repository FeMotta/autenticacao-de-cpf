<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Open+Sans:300,400,700">
</head>
<body>
    <header class="cabecalho">
        <img src="./assets/img/logotipo.png" alt="Logotipo da ..." class="cabecalho__imagem">
    </header>

    <section class="evento">
        <img src="./assets/img/imagem-evento.jpg" alt="" class="evento__imagem">
    </section>

    <section class="campo-cpf">
        <p class="campo-cpf__texto">Entre com seu CPF:</p>
        <input type="text" class="campo-cpf__tela">
    </section>

    <section class="botoes">
        <div class="botoes__container">
            <button class="botoes__botao" type="button">1</button>
            <button class="botoes__botao" type="button">2</button>
            <button class="botoes__botao" type="button">3</button>
            <button class="botoes__botao" type="button">4</button>
            <button class="botoes__botao" type="button">5</button>
            <button class="botoes__botao" type="button">6</button>
            <button class="botoes__botao" type="button">7</button>
            <button class="botoes__botao" type="button">8</button>
            <button class="botoes__botao" type="button">9</button>
        </div>
        <div class="botoes__finais">
            <button class="botoes__botao--apagar" type="reset">Apagar</button>
            <button class="botoes__botao" type="button">0</button>
            <button class="botoes__botao--enviar" type="submit">Enviar</button>
        </div>
    </section>
</body>
</html>
