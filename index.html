<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Arquivos CSS -->
    <link rel="stylesheet" href="./assets//css/reset.css">
    <link rel="stylesheet" href="./assets//css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Open+Sans:300,400,700">
</head>
<body class=input-background>

    <!-- ======= Cabeçalho ======= -->
    <header class="cabecalho">
        <img src="./assets/img/logotipo.png" alt="Logotipo da ..." class="cabecalho__imagem" >
    </header>

    <!-- ======= Seção Evento ======= -->
    <section class="evento">
        <img src="" alt="" class="evento__imagem">
    </section>

    <!-- ======= Seção Input CPF ======= -->
    <section class="campo-cpf">
        <input type="text" name="cpf" readonly value="" class="campo-cpf__tela" placeholder="Entre com seu registro" id="Exemplo">
    </section> 

    <!-- ======= Seção dos Botões ======= -->
    <section class="botoes">
        <div class="botoes__container">
            <button class="botoes__botao" id="botao-1" type="button">1</button>
            <button class="botoes__botao" id="botao-2" type="button">2</button>
            <button class="botoes__botao" id="botao-3" type="button">3</button>
            <button class="botoes__botao" id="botao-4" type="button">4</button>
            <button class="botoes__botao" id="botao-5" type="button">5</button>
            <button class="botoes__botao" id="botao-6" type="button">6</button>
            <button class="botoes__botao" id="botao-7" type="button">7</button>
            <button class="botoes__botao" id="botao-8" type="button">8</button>
            <button class="botoes__botao" id="botao-9" type="button">9</button>
            <button class="botoes__botao--apagar" id="botao-apagar" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="3rem" height="3rem" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
                </svg></button>
            <button class="botoes__botao" id="botao-0" type="button">0</button>
            <button class="botoes__botao--enviar" name="cpf" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="2.3rem" height="2.3rem" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
              </svg></button>
        </div>
    </section>
    <footer class="footer-heigth">
        <span></span>
    </footer>
    <!-- ======= Import Script ======= -->
    <script src="./main.js"></script>
</body>
</html>
